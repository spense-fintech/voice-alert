version: '3.8'

services:
  voice-alert:
    image: ghcr.io/spense-fintech/voice-alert:latest
    ports:
      - "9094:3000"
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
